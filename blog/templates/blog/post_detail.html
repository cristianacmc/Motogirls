{% extends "blog/base.html" %}

{% block content %}

      <div class="post">
         <h4>{{ post.titulo }}</h4>
         <div class="pencil">
            <a class="btn btn-default" href="{% url "post_edit" pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
         </div>
         {% if post.published_date %}
          <div class="data">
              <div id="liesquerda">
                {{ post.published_date|date:'d-m-Y'}}
              </div>
         {% endif %}
              <div id="lidireita">
                {{ post.categoria}}
              </div>
          </div>
         <p>{{ post.texto|linebreaks }}</p>
     </div>
{% endblock %}
