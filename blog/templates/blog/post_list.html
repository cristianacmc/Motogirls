{% extends "blog/base.html" %}

  {% block content %}
    {% for post in posts %}
    <div class="post">
      <h4><a href="{% url "blog.views.post_detail" pk=post.pk %}">{{ post.titulo }}</a></h4>
        <div class="data">
          <div id="liesquerda">
              {{ post.published_date|date:'d-m-Y'}}
          </div>
          <div id="lidireita">
              {{ post.categoria}}
          </div>
        <p>{{ post.texto|linebreaks }}</p>
      </div>
    </div>
   {% endfor %}
{% endblock content %}
